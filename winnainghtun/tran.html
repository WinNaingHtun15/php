<!DOCTYPE html>
<html>
    <head>
        <style>
div {
    background-color: green;
}
div.first {
    background-color: 0.3;
}
div.second {
    background-color: 0.2;
}
div.third {
    background-color: 0.1;
}
        </style>
        <body>
            <h1>Transparent example</h1>
            <p>This is transparency.</p>
            <div class="first">
                <h1>opacity 0.3</h1>
            </div>
            <div class="second">
                <h1>opacity 0.2</h1>
            </div>
            <div class="third">
                <h1>opacity 0.1</h1>
            </div>
            <div>
                <h1>opacity 1</h1>
            </div>
        </body>
    </head>

</html>
