<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                background-color:blue;
            }
            div{
                background-color: lightblue;
            }
            p{
                background-color: fuchsia;
            }
        </style>
    </head>
    <body>
        <h1>Css background-color example</h1>
        <div>
            This is a css example.
            <p>
                This paragraph has its own background color.
            </p>
        </div>
    </body>
</html>
